<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Video - Shorts Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            opacity: 0.9;
        }

        /* --- Contenedores de Publicidad Nuevos --- */
        .ad-container {
            padding: 15px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            text-align: center;
        }

        .ad-container-sidebar {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .ad-container-bottom {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        /* --- Fin de Estilos de Publicidad --- */

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            display: flex;
            flex-direction: column;
            order: 2;
        }

        .preview-section {
            order: 1;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        .file-input-wrapper {
            width: 100%;
            padding: 12px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: clamp(12px, 2.5vw, 14px);
        }
        .file-input-wrapper:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        .file-input-wrapper.has-file {
            border-color: #28a745;
            background: #f8fff8;
        }
        input[type="file"] {
            display: none;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: clamp(12px, 2.5vw, 14px);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .text-controls, .position-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: clamp(12px, 2.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin: 5px 0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background: linear-gradient(135deg, #1e7e34, #155724);
            transform: translateY(-2px);
        }
        
        .preview-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            padding-top: 177.77%; /* 9:16 Aspect Ratio */
            background: #000;
            max-height: 70vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .progress-bar {
            width: 90%;
            margin: 0 auto;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s ease;
        }

        .button-container {
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #status {
            padding: 10px;
            min-height: 40px;
        }
        .status-msg {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: clamp(12px, 2.5vw, 14px);
        }
        .status-msg.success { background: #d4edda; color: #155724; }
        .status-msg.error { background: #f8d7da; color: #721c24; }
        .status-msg.info { background: #d1ecf1; color: #0c5460; }

        .file-info {
            font-size: clamp(10px, 2vw, 12px);
            color: #6c757d;
            margin-top: 5px;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        input[type="color"] {
            width: 100%;
            height: 45px;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        /* Media Queries para Desktop */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr 400px;
                gap: 30px;
                padding: 30px;
            }
            
            .controls {
                max-height: 700px;
                overflow-y: auto;
                padding: 30px;
                order: unset;
            }
            
            .preview-section {
                order: unset;
            }
            
            .button-container {
                flex-direction: row;
                justify-content: center;
                padding: 20px;
            }
            
            .btn {
                width: auto;
                margin: 0 5px;
            }
            
            .canvas-container {
                max-height: none;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1400px;
            }
        }

        /* Mejoras para pantallas muy peque√±as */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header {
                padding: 15px;
            }
            
            .main-content {
                padding: 15px;
                gap: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .control-group {
                margin-bottom: 15px;
            }
            
            .text-controls, .position-controls {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Shorts Creator</h1>
            <p>Crea videos verticales para YouTube Shorts y TikTok</p>
        </div>

        <!-- =========== ESPACIO PUBLICITARIO SUPERIOR =========== -->
        <div class="ad-container">
            <script async="async" data-cfasync="false" src="//lemonpier.com/14807c88c27851af90e28ebdda500789/invoke.js"></script>
            <div id="container-14807c88c27851af90e28ebdda500789"></div>
        </div>
        <!-- ===================================================== -->

        <div class="main-content">
            <div class="preview-section">
                <div class="preview-container">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress"></div>
                    </div>
                    
                    <div class="button-container">
                        <button class="btn btn-primary" id="generatePreviewBtn">üé¨ Actualizar Preview</button>
                        <button class="btn btn-success" id="exportVideoBtn">üì§ Exportar Video</button>
                    </div>
                    
                    <div id="status"></div>
                </div>
                
                <!-- =========== ESPACIO PUBLICITARIO DEBAJO DEL PREVIEW =========== -->
                <div class="ad-container-bottom">
                    <script type='text/javascript' src='//lemonpier.com/2f/1d/71/2f1d7189de9b0aefb1bc5c790341f52f.js'></script>
                </div>
                <!-- =============================================================== -->
            </div>

            <div class="controls">
                <div>
                    <div class="control-group">
                        <label for="backgroundFileInput">üñºÔ∏è Imagen/Video de Fondo</label>
                        <label class="file-input-wrapper" id="backgroundFileWrapper">
                            <span>Seleccionar archivo...</span>
                            <input type="file" id="backgroundFileInput" accept="image/*,video/*">
                        </label>
                        <div class="file-info" id="backgroundInfo"></div>
                    </div>

                    <div class="control-group">
                        <label for="audioFileInput">üéµ Audio</label>
                        <label class="file-input-wrapper" id="audioFileWrapper">
                            <span>Seleccionar archivo...</span>
                            <input type="file" id="audioFileInput" accept="audio/*">
                        </label>
                        <div class="file-info" id="audioInfo"></div>
                    </div>

                    <div class="control-group">
                        <label for="messageText">üí¨ Mensaje</label>
                        <textarea id="messageText" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
                    </div>

                    <div class="control-group">
                        <label>üé® Configuraci√≥n del Texto</label>
                        <div class="text-controls">
                            <div>
                                <label for="fontSize">Tama√±o</label>
                                <input type="number" id="fontSize" value="64" min="20" max="120">
                            </div>
                            <div>
                                <label for="textColor">Color</label>
                                <div class="color-picker-wrapper">
                                   <input type="color" id="textColor" value="#ffffff">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="text-controls">
                            <div>
                                <label for="fontWeight">Grosor</label>
                                <select id="fontWeight">
                                    <option value="normal">Normal</option>
                                    <option value="bold" selected>Negrita</option>
                                    <option value="bolder">M√°s Grueso</option>
                                </select>
                            </div>
                            <div>
                                <label for="textShadow">Sombra</label>
                                <input type="checkbox" id="textShadow" checked style="width: 20px; height: 20px; margin-top: 10px;">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>üìç Posici√≥n del Texto</label>
                        <div class="position-controls">
                            <div>
                                <label for="textX">Horizontal (%)</label>
                                <input type="number" id="textX" value="50" min="0" max="100">
                            </div>
                            <div>
                                <label for="textY">Vertical (%)</label>
                                <input type="number" id="textY" value="50" min="0" max="100">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="fontFamily">üî§ Tipograf√≠a</label>
                        <select id="fontFamily">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                        </select>
                    </div>
                </div>

                <!-- =========== ESPACIO PUBLICITARIO LATERAL =========== -->
                <div class="ad-container-sidebar">
                    <script async="async" data-cfasync="false" src="//lemonpier.com/14807c88c27851af90e28ebdda500789/invoke.js"></script>
                    <div id="container-14807c88c27851af90e28ebdda500789"></div>
                </div>
                <!-- ==================================================== -->
            </div>
        </div>
        
        <!-- =========== ESPACIO PUBLICITARIO EN EL FOOTER =========== -->
        <footer class="ad-container">
            <script type='text/javascript' src='//lemonpier.com/2f/1d/71/2f1d7189de9b0aefb1bc5c790341f52f.js'></script>
        </footer>
        <!-- ========================================================= -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Referencias a elementos del DOM
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const backgroundFileInput = document.getElementById('backgroundFileInput');
        const audioFileInput = document.getElementById('audioFileInput');
        const generatePreviewBtn = document.getElementById('generatePreviewBtn');
        const exportVideoBtn = document.getElementById('exportVideoBtn');
        const allControls = document.querySelectorAll('#messageText, #fontSize, #textColor, #fontWeight, #textShadow, #textX, #textY, #fontFamily');

        let backgroundMedia = null;
        let audioFile = null;
        let isGenerating = false;
        
        // Configuraci√≥n inicial del canvas
        canvas.width = 1080;
        canvas.height = 1920;

        function showStatus(message, type = 'info', duration = 5000) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status-msg ${type}">${message}</div>`;
            if (duration > 0) {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, duration);
            }
        }

        function updateButtonStates() {
            exportVideoBtn.disabled = isGenerating;
            generatePreviewBtn.disabled = isGenerating;
        }

        function handleBackgroundFile(file) {
            if (!file) return;

            const wrapper = document.getElementById('backgroundFileWrapper');
            const info = document.getElementById('backgroundInfo');
            info.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            wrapper.querySelector('span').textContent = 'Cambiando archivo...';
            wrapper.classList.add('has-file');

            const fileURL = URL.createObjectURL(file);

            if (file.type.startsWith('image/')) {
                const img = new Image();
                img.onload = () => {
                    backgroundMedia = { type: 'image', element: img, url: fileURL };
                    updatePreview();
                };
                img.onerror = () => {
                    showStatus('‚ùå No se pudo cargar el archivo de imagen.', 'error');
                    info.textContent = '';
                    wrapper.classList.remove('has-file');
                };
                img.src = fileURL;
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                video.onloadeddata = () => {
                    backgroundMedia = { type: 'video', element: video, url: fileURL };
                    video.play();
                    updatePreview();
                };
                video.onerror = () => {
                    showStatus('‚ùå No se pudo cargar el archivo de video.', 'error');
                    info.textContent = '';
                    wrapper.classList.remove('has-file');
                };
                video.src = fileURL;
            }
        }

        function handleAudioFile(file) {
            if (!file) return;
            
            const wrapper = document.getElementById('audioFileWrapper');
            const info = document.getElementById('audioInfo');
            wrapper.querySelector('span').textContent = 'Cambiando archivo...';
            wrapper.classList.add('has-file');
            
            const audio = new Audio();
            audio.onloadedmetadata = () => {
                info.textContent = `${file.name} (${audio.duration.toFixed(1)}s)`;
                showStatus('‚úÖ Audio cargado.', 'success');
                audioFile = file;
            };
            audio.onerror = () => {
                showStatus('‚ùå No se pudo cargar el archivo de audio.', 'error');
                info.textContent = '';
                wrapper.classList.remove('has-file');
            };
            audio.src = URL.createObjectURL(file);
        }

        function drawImageFit(img) {
            const canvasAspect = canvas.width / canvas.height;
            const imgAspect = (img.videoWidth || img.width) / (img.videoHeight || img.height);
            
            let drawWidth, drawHeight, dx, dy;

            if (imgAspect > canvasAspect) {
                drawHeight = canvas.height;
                drawWidth = drawHeight * imgAspect;
                dx = (canvas.width - drawWidth) / 2;
                dy = 0;
            } else {
                drawWidth = canvas.width;
                drawHeight = drawWidth / imgAspect;
                dx = 0;
                dy = (canvas.height - drawHeight) / 2;
            }
            ctx.drawImage(img, dx, dy, drawWidth, drawHeight);
        }

        function drawText() {
            const text = document.getElementById('messageText').value;
            if (!text.trim()) return;

            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const textShadow = document.getElementById('textShadow').checked;
            const textX = (document.getElementById('textX').value / 100) * canvas.width;
            const textY = (document.getElementById('textY').value / 100) * canvas.height;

            ctx.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (textShadow) {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.75)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
            }

            ctx.fillStyle = textColor;
            ctx.fillText(text, textX, textY);
            
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        function updatePreview() {
            if (isGenerating) return;

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (backgroundMedia) {
                drawImageFit(backgroundMedia.element);
            } else {
                ctx.fillStyle = '#666';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Carga un fondo', canvas.width / 2, canvas.height / 2);
            }
            drawText();

            if (backgroundMedia && backgroundMedia.type === 'video') {
                requestAnimationFrame(updatePreview);
            }
        }

        async function exportVideo() {
            if (!backgroundMedia || !audioFile) {
                showStatus('‚ùå Carga un fondo y un audio para exportar.', 'error');
                return;
            }
            if (isGenerating) return;

            isGenerating = true;
            updateButtonStates();
            showStatus('üé¨ Iniciando exportaci√≥n... Esto puede tardar.', 'info', 0);

            try {
                const audioContext = new AudioContext();
                const audioBuffer = await audioContext.decodeAudioData(await audioFile.arrayBuffer());
                
                const duration = audioBuffer.duration * 1000;

                const audioSource = audioContext.createBufferSource();
                audioSource.buffer = audioBuffer;
                
                const audioDestination = audioContext.createMediaStreamDestination();
                audioSource.connect(audioDestination);
                
                const audioTrack = audioDestination.stream.getAudioTracks()[0];

                const videoStream = canvas.captureStream(30);
                const videoTrack = videoStream.getVideoTracks()[0];

                const combinedStream = new MediaStream([videoTrack, audioTrack]);

                const recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9,opus' });
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);

                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `shorts-video-${Date.now()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    showStatus('‚úÖ ¬°Video exportado con √©xito!', 'success');
                    isGenerating = false;
                    updateButtonStates();
                    document.getElementById('progress').style.width = '0%';
                };

                recorder.start();
                audioSource.start();
                
                let startTime = Date.now();
                const videoElement = backgroundMedia.type === 'video' ? backgroundMedia.element : null;
                if(videoElement) videoElement.currentTime = 0;

                function recordFrame() {
                    if (!isGenerating) return;

                    const elapsedTime = Date.now() - startTime;
                    if (elapsedTime >= duration) {
                        recorder.stop();
                        return;
                    }

                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    if (backgroundMedia) drawImageFit(backgroundMedia.element);
                    drawText();
                    
                    document.getElementById('progress').style.width = `${(elapsedTime / duration) * 100}%`;
                    
                    requestAnimationFrame(recordFrame);
                }
                
                recordFrame();

            } catch (error) {
                console.error("Error exporting video:", error);
                showStatus(`‚ùå Error al exportar: ${error.message}`, 'error');
                isGenerating = false;
                updateButtonStates();
            }
        }

        // Event Listeners
        backgroundFileInput.addEventListener('change', (e) => handleBackgroundFile(e.target.files[0]));
        audioFileInput.addEventListener('change', (e) => handleAudioFile(e.target.files[0]));
        generatePreviewBtn.addEventListener('click', updatePreview);
        exportVideoBtn.addEventListener('click', exportVideo);
        allControls.forEach(el => el.addEventListener('input', updatePreview));

        // Inicializaci√≥n
        updatePreview();
        updateButtonStates();
    });
    </script>
</body>
</html>
